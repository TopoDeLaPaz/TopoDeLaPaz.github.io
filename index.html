<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>

              <!-- Formulario para agregar marcadores -->
    <form id="data-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="latitude">Latitud:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitud:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="date">Fecha:</label>
        <input type="text" id="date" name="date" required>

        <label for="height">Altura:</label>
        <input type="text" id="height" name="height" required>

        <button type="button" onclick="agregarMarcador()">Agregar Marcador</button>
    </form>
        <div id="map">
        </div>
        <script src="qgis2web_expressions.js"></script>
        <script src="leaflet.js"></script>
        <script src="leaflet-svg-shape-markers.min.js"></script>
        <script src="leaflet.rotatedMarker.js"></script>
        <script src="leaflet.pattern.js"></script>
        <script src="leaflet-hash.js"></script>
        <script src="Autolinker.min.js"></script>
        <script src="rbush.min.js"></script>
        <script src="labelgun.min.js"></script>
        <script src="labels.js"></script>
        <script src="Ficha_Catastro_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-37.47615370459877,-72.36826979089645],[-37.45784193373994,-72.32158131676614]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Ficha_Catastro_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comuna'] !== null ? autolinker.link(feature.properties['Comuna'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Descripción'] !== null ? autolinker.link(feature.properties['Descripción'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dirección'] !== null ? autolinker.link(feature.properties['Dirección'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Fecha evento (año)'] !== null ? autolinker.link(feature.properties['Fecha evento (año)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hora evento (hh:mm:ss)'] !== null ? autolinker.link(feature.properties['Hora evento (hh:mm:ss)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Altura de Agua (cm)'] !== null ? autolinker.link(feature.properties['Altura de Agua (cm)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitud (decimal)'] !== null ? autolinker.link(feature.properties['Latitud (decimal)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitud (decimal)'] !== null ? autolinker.link(feature.properties['Longitud (decimal)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Fecha lev. (dd/MM/YYYY)'] !== null ? autolinker.link(feature.properties['Fecha lev. (dd/MM/YYYY)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ficha_Catastro_1_0() {
            return {
                pane: 'pane_Ficha_Catastro_1',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Ficha_Catastro_1');
        map.getPane('pane_Ficha_Catastro_1').style.zIndex = 401;
        map.getPane('pane_Ficha_Catastro_1').style['mix-blend-mode'] = 'normal';
        var layer_Ficha_Catastro_1 = new L.geoJson(json_Ficha_Catastro_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ficha_Catastro_1',
            layerName: 'layer_Ficha_Catastro_1',
            pane: 'pane_Ficha_Catastro_1',
            onEachFeature: pop_Ficha_Catastro_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Ficha_Catastro_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Ficha_Catastro_1);
        map.addLayer(layer_Ficha_Catastro_1);
        setBounds();
        
        
        </script>
