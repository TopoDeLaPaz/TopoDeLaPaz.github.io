<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="mapa.css">
    <title>Los Ángeles</title>
    <h1>Mapa de Inundaciones Los Ángeles</h1>

    <select name = "select-location" id="select-location"></select>
        <option value="-1">desplegue la opcion</option>
        
</head>
<body>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <div id="map"></div>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>   
     <script src="mapa.js"></script>

      <!-- Formulario para agregar marcadores -->
    <form id="data-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="latitude">Latitud:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitud:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="date">Fecha:</label>
        <input type="text" id="date" name="date" required>

        <label for="height">Altura:</label>
        <input type="text" id="height" name="height" required>

        <button type="button" onclick="agregarMarcador()">Agregar Marcador</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="mapa.js"></script>
</body>
</html>
